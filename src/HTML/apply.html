<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Style/apply.css">
    <title>Apply for Internship</title>
</head>
<body>
    <section class="img1">
        <div class="header">
            <nav>
                <img src="/Images/logo.png" alt="logo" width="200px" height="100px" />
                <ul class="nav-links">
                    <li><a href="">Learn</a></li>
                    <li><a href="">Practice</a></li>
                    <li><a href="">Mentorship</a></li>
                    <li><a href="">Compete</a></li>
                    <li class="btn">SignUp</li>
                </ul>
            </nav>
        </div>
        <div class="application-form">
            <h2>Internship Application Form</h2>
            <form action="https://google.com" method="GET">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="resume">Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
                
                <input type="submit" value="Submit Application">
            </form>
        </div>
    

    <script src="apply.js"></script>
    </section>
</body>
</html>
